<script>

function eachNumber(arr,fn){

    for(let i=0;i<arr.length;i++){
        fn(arr[i]);
    }
}

function oddNumber(arr){
    let result=[];
    eachNumber(arr,(it) =>{
        if(it%2) return;
        
        result.push(it);
    })
    return result;
}


function evenNumber(arr){
    let result=[];
    eachNumber(arr,(it) =>{
        if(!(it%2)) return;
        result.push(it);
    })
    return result;
}

function sumNumber(arr){
    let sum = 0;
    eachNumber(arr,(it) =>{
       sum+=it; 
    })
    return sum;
}

//max number
function max(arr){
    let max = 0;
    eachNumber(arr,(it) =>{
        if(it>max)
        max = it;
    })
    return max;
}



let oddList = oddNumber([1,2,3,4]);
let evenList = evenNumber([2,3,4,5]);
let sumList = sumNumber([1,2,3,4]);
let maxNum = max([5,2,80,50]);
console.log(oddList);
console.log(evenList);
console.log(sumList);
console.log(maxNum);
</script>
