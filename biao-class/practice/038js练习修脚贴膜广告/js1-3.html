<style>
    :root{
        font-family: sans-serif;
        font-size: 20px;
    }
    .board{
        background: #000;
        color: red;
        padding: 10px;
        opacity: 1;
        border: 3px solid;
        display: inline-block;
    }
</style>

<div class="board">
    <span class="inner">修脚，贴膜
        <span class="count"></span>
    </span>
</div>

<script>
    let board = document.querySelector('.board');
    let inner = board.querySelector('.inner');
    let count = inner.querySelector('.count');
    let num = 0;
    setInterval(() => {
       let visible = getComputedStyle(inner).opacity == '1';
       if(visible){
           inner.style.opacity=0;
           board.style.borderColor='transparent';
       }else{
           inner.style.opacity=1;
           board.style.borderColor='inherit';
           num++;
       }
       count.innerText=num+'人用了都说好'
    }, 500);
</script>
