<style>
    :root{
        font-family: sans-serif;
        font-size: 15px;
    }
    .board{
        background: #000;
        color: red;
        padding: 10px;
        opacity: 1;
        border: 3px solid;
        display: inline-block;
        

    }
</style>

<div class="board">
    <span class="inner">修脚，贴膜</span>
</div>

<script>
    let board = document.querySelector('.board');
    let inner = board.querySelector('.inner');
    let size = 1;
    setInterval(() => {
        let visible = getComputedStyle(inner).opacity =='1';
        if(visible){
        inner.style.opacity=0;
        }else{
        inner.style.opacity=1;
        size<3 ? size++ : size = 1;
        board.style.fontSize = 8*size + 'px';
        }
    }, 500);
</script>
