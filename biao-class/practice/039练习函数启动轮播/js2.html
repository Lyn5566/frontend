
<style>
:root{

    font-family: sans-serif;
    font-size: 15px;
}
.board{
    display: inline-block;
    background: #000;
    color: red;
    padding: 10px;
    opacity: 1;
    border: solid 3px;
}
[hidden]{
    display: none !important;
}

</style>
<div class="board">
    <span class="inner">修脚，贴膜</span>
</div>
<script>
let board = document.querySelector('.board');
let inner = board.querySelector('.inner');

boot();
function boot(){
    startFlash();
}

function startFlash(){
    setInterval(() => {
        toggleColor();
        toggleText();
    }, 500);
}

function isvisible(){
    return getComputedStyle(inner).opacity=='1';
}

function toggleText(){
    isvisible() ? inner.style.opacity=0:inner.style.opacity=1;
}
function toggleColor(){
    if(isvisible()){
        if(getComputedStyle(board).color=="rgb(255, 0, 0)"){
            board.style.color = 'rgb(65, 105, 225)';
            board.style.boardColor = 'inherit';
            
        }else{
            board.style.color = 'rgb(255, 0, 0)';
            board.style.boardColor = 'inherit';
        }
    }else{
        board.style.boardColor = 'transparent';
    }
}


</script>
