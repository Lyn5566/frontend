<style>
    :root{

font-family: sans-serif;
font-size: 15px;
}
.board{
display: inline-block;
background: #000;
color: red;
padding: 10px;
opacity: 1;
border: solid 3px;
}
[hidden]{
display: none !important;
}
</style>

<div class="board">
    <span class="inner">大保健大大大！</span>
</div>

<script>
let board = document.querySelector('.board');
let inner = board.querySelector('.inner');
let size =1;
boot();
function boot(){
    startFlash();
}
function startFlash(){
    
    setInterval(() => {
        borderColor();
        toggleText(enlarge);
    }, 500);
    }

function isVisible(){
    return getComputedStyle(inner).opacity !='0';
}

function enlarge(){
    size<3?size++:size=1;
    inner.style.fontSize=2*size+'rem';
}
//把enlarge函数作为参数传入到处理文字切换的函数里
function toggleText(onShow){
    if(isVisible()){
        inner.style.opacity=0;
        
  }else{
      inner.style.opacity=1;
      onShow();
      console.log(onShow);
  }
}
function borderColor(){
    board.style.borderColor=isVisible() ? 'transparent':'inherit';
}

</script>
