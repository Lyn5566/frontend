<style>
    :root{
        font-family: sans-serif;
    }
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid;
        padding: .5em;
    }
</style>


<table>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>
    </thead>
    <tbody id='tbody'></tbody>
</table>


<script>
    let users = [
        {
            name: 'aaa',
            gender: '男',
            score: 60
        }, {
            name: 'bbb',
            gender: '女',
            score: 70
        }, {
            name: 'ccc',
            gender: '男',
            score: 100
        }
    ]

    let tbody = document.querySelector('#tbody');

    boot();

    function boot() {
        render();


    }

    function render() {
        tbody.innerHTML = '';
        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
        <td>${user.name}</td>
        <td>${user.gender}</td>
        <td>${user.score}</td>
        <td><button class='btn'>删除</button></td>`;
            tbody.appendChild(tr);
            let btn = tr.querySelector('.btn');
            btn.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            })
        })
    }
