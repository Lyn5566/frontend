<style>
    input {
        width:60%;
        padding: .5em;
    }
    form{
        margin: 2px;
    }
    
    </style>
    
    <form action="" id='a'>
        <input type="text" name='name' placeholder="名前" value="3">
        <input type="text" name='gender' placeholder="性別" value="4">
        <input type="text" name='age' placeholder="年齢" value="5">
        <input type="text" name='height' placeholder="身長" value="6">
    </form>

    <script>
    /*
        param(form):表单元素选择器
    */
    function getData(form){
        let data = {};
        let inputs = form.querySelectorAll('[name]');
        inputs.forEach(it => {
            data[it.name] = it.value;
        });

        return data;

    }

    console.log(getData(document.getElementById('a')));
    /*
        param(form):表单选择器
        param(data):原始数据
    */

    function setData(data,form){
        for(let key in data){
        let input = form.querySelector(`[name = ${key}]`);
            input.value = data[key];

        }

    }
    let dataA = {
        name:'whh',
        age:18,
        gender:'男',
        height:178
    }
    setData(dataA,document.getElementById('a'));

    </script>
