let list = [
  'abb',
  'bcc',
  'cdd',
  'daa',
];
function search(arr,point){
    let resultStr='';
    for(let i=0;i<arr.length;i++){
        
        if(arr[i].includes(point)){
            if(i==arr.length-1){
                resultStr+=arr[i];
            }else{
                resultStr+=arr[i]+',';
            }
            
        }
    }
    console.log(resultStr);
    return resultStr;

}
