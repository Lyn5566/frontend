<!-- 修脚，贴膜交替切换 -->

<style>
.board{
    display: inline-block;
    background: #000;
    color: red;
    padding: 10px;
    opacity: 1;
}
[hidden]{
    display: none !important;
}
</style>

<div class="board">
    <span class="inner">修脚</span>
</div>
<script>
let board = document.querySelector('.board');
let inner = board.querySelector('.inner');
//做一个标志 通过判断真假，来回切换内容
let flag = true;
//显示的内容
let text;
setInterval(() => {
    let visible = getComputedStyle(inner).opacity=='1';
    if(visible){
        inner.style.opacity=0;

    }else{
        inner.style.opacity=1;
        flag ? text="修脚":text='わわわ';
        inner.innerText=text;
        flag = !flag;
    }
}, 500);

</script>
