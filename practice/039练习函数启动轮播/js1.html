<style>
.board{
    display: inline-block;
    background: #000;
    color: red;
    padding: 10px;
    opacity: 1;
}

[hidden]{
    display: none !important;
}
</style>

<div class="board">
   <span class="inner">修脚</span>
</div>
<script>
    let board =document.querySelector('.board');
    let inner = board.querySelector('.inner');
//启动函数，一切从这里开始
boot();
function boot(){
    startFlash();
}

function isVisible(){
    return getComputedStyle(inner).opacity=='1';
}

function toggleText(){

isVisible() ? inner.style.opacity=0:inner.style.opacity=1;
}
function toggleColor(){
    if(isVisible){
       
        if(getComputedStyle(board).color=='rgb(255,0,0)'){
            board.style.color='rgb(65, 105, 225)';
        }else{
            board.style.color='rgb(255,0,0)';
        }
    }
}
function startFlash(){
    
    setInterval(() => {
       
            toggleText();
            toggleColor();
        
    }, 500);

}

</script>
