<!-- 修脚，贴膜交替切换 -->

<style>
    .board{
        display: inline-block;
        background: #000;
        color: red;
        padding: 10px;
        opacity: 1;
    }
    [hidden]{
        display: none !important;
    }
    </style>
    <div class="board">
        <span class="inner">修脚</span>
    </div>

    <script>
        let board = document.querySelector('.board');
        let inner = board.querySelector('.inner');
        let flag =true;
        boot();
        function boot(){

            startWith();
        }

        function isVisible(){
            return getComputedStyle(inner).opacity !='0';
        }
        function toggleText(inShow){
            if(isVisible()){
                inner.style.opacity=0;
            }else{
                inner.style.opacity=1;
                inShow();

            }
        }
        function ab(){
            flag ? inner.innerText='贴膜': inner.innerText='修脚';
                flag = !flag;  
        }
        function startWith(){

        setInterval(() => {
            toggleText(ab);
        }, 500);
    }

    </script>
