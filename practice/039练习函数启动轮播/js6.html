<!--文字轮播切换-->
<style>
    .board {
        display: inline-block;
        background: #000;
        color: red;
        padding: 10px;
        opacity: 1;
        border:blue solid 3px;
    }

    [hidden] {
        display: none !important;
    }
</style>

<div class="board">
    <span class ="inner">足疗</span>
</div>

<script>
let board =  document.querySelector('.board');
let inner = board.querySelector('.inner');
let list = ['足疗','指压','刮痧','拔罐'];
let index=0;
boot();
function boot(){
    startWith();
}


function startWith(){
    setInterval(() => {
        borderColor();
        toggleText(foreachList);
        
    }, 500);
}
function foreachList(){
        index<list.length-1 ? index++:index=0;
        inner.innerText=list[index];
    }
function isVisible(){
    return getComputedStyle(inner).opacity !='0';
}
function borderColor(){
    board.style.borderColor=isVisible() ? 'transparent':'inherit';
}
function toggleText(inFor){
    if(isVisible()){
        inner.style.opacity=0;
    }else{
        inner.style.opacity=1;
        inFor();
    }
}

</script>
