<style>
:root{
    font-family: sans-serif;

}
table{
    border: solid 1px;
    border-collapse: collapse;
}
th,td{
    border: solid 1px;
    padding: 5px;
}
</style>


<table id ='myTable'>
    <thead></thead>
    <tbody></tbody>
</table>

<script>
;(function(){
    'use strict';

    window.table={boot};

    let table,thead,tbody,structure,list;
    function boot (tableSelector,struct,arr){
        table = document.querySelector(tableSelector);
        thead = table.tHead;
        tbody = table.tBodies[0];
        structure = struct;
        list = arr;
       

        render();
    }

    function render(){
        headRender();
        bodyRender();
    }
    function headRender(){
        thead.innerHTML ='';
        let html = '';
        for(let key in structure){
            html += `<th>${structure[key]}</th>`;
        }
        thead.innerHTML=html;
    }

    function bodyRender(){
        tbody.innerHTML ='';
        list.forEach(it =>{
            let html ='';
            let tr = document.createElement('tr');
            for(let key in structure){
                html += `<td>${it[key] || '-'}</td>`;
                tr.innerHTML=html;
            }
            tbody.appendChild(tr);
        })
    }

})();

</script>
let struct = {
            name: '姓名',
            age: '年龄',
            score: '分数'
        };

        let users = [
            {
                name: '秋葉原',
                age: '20',
                score: '90',
            }, {
                name: '田町',
                age: '40',
                score: '',
            }, {
                name: '品川',
                age: '50',
                score: '',
            }

        ];
        table.boot('#myTable', struct, users);
