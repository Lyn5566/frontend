<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <h2>表单验证</h2>
    <form action="">
        <input data-rule="regex:\w{4,12}" type="text" name="username">
        <input data-rule="email" type="text" name="email">
        <input data-rule="minLength:11 | maxLength:13 | startsWith:1" type="text" name="phone">
        <input data-rule="numeric" type="text" name="balance">
        <input data-rule="numeric | positive | min:1" type="text" name="age">
        <input data-rule="in:male,female" type="text" name="gender">
        <input data-rule="numeric | min:1 |max:12" type="text" name="month">
        <input data-rule="numeric | min:1 |max:7    " type="text" name="week">
        <button type="submit">提交</button>
    </form>
</main>

    <script src="./js/main.js"></script>
</body>

</html>
