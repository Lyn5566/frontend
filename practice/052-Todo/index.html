<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代办事项</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/myAlert.css">
</head>

<body>
    <h1 style="text-align: center">代办清单</h1>
    <div class="container-sm">
        <div class="left">
            <div class="sidebar" id="cat-list">
                <!-- <div class="item">学习</div>
                <div class="item active">生活</div> -->
            </div>
            <div class="sidebar">
                <button id="add-cat">+</button>
            </div>
            <form id="add-form" class="sidebar" hidden>
                <input type="search" name="name">
                <button type="submit" class="primary">确定</button>
                <button type="button" class="cancel">取消</button>
            </form>
        </div>
        <div class="right">
            <form id='todo-form'>
                <input type="text" name="title" autofocus>
                <div id="more-trigger">展开</div>
                <div id="more" hidden>
                    <label>
                        <span class ="title">提醒时间</span>
                        <span class="control">
                            <input type="date" name="notifyDate">
                            <input type="time" name="notifyTime">
                        </span>
                    </label>
                    <label>
                        <span class="title">描述</span>
                        <span class="control">
                        <textarea name="todoDesc"></textarea>
                        </span>
                    </label>
                    <button type="submit" hidden></button>
                </div>
            </form>
            <div id="todo-list">
            </div>
        </div>
    </div>
    <script src="lib/api.js"></script>
    <script src="lib/myAlert.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
