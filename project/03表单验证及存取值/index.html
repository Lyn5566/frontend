<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单存取值及表单验证</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <h2>用户管理</h2>
        <form action="" id ='userForm'>
            <input type="text" name='index' hidden>
            <input data-rule="username" type="text" name="username" placeholder="">
            <input data-rule="email" type="text" name="email" placeholder="">
            <input data-rule="nullTable|numeric" type="text" name="balance" placeholder="">
            <button type="submit">提交</button>
        </form>
        <table id='userTable'>
        <thead>
            <th>用户名</th>
            <th>邮箱</th>
            <th>余额</th>
            <th>操作</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    </main>
    <script src="./lib/myForm.js"></script>
    <script src="./lib/myTable.js"></script>
    <script src="./lib/my-validate.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
